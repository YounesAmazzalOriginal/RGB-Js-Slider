<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="sliderParent">
      <h2><span>R</span><span>G</span><span>B</span> Slider</h2>
      <div class="sliderContainer">
        <h1>R(<span class="span1">0</span>)</h1>
        <input
          oninput="inputFunc()"
          class="inp1"
          type="range"
          value="0"
          min="0"
          max="235"
        />
      </div>
      <div class="sliderContainer">
        <h1>G(<span class="span2">0</span>)</h1>
        <input
          oninput="inputFunc()"
          class="inp2"
          type="range"
          value="0"
          min="0"
          max="235"
        />
      </div>
      <div class="sliderContainer">
        <h1>B(<span class="span3">0</span>)</h1>
        <input
          oninput="inputFunc()"
          class="inp3"
          type="range"
          value="0"
          min="0"
          max="235"
        />
      </div>
      <h4>@amzprod2</h4>
    </div>
    <!-- <h3 class="colorCode"></h3> -->
  </body>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Slider</title>

    <link id="stylesheet" rel="stylesheet" href="styles.css" />

    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
</html>
